<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreativeCreationAssistant Version 0.1</title>
    <link rel="stylesheet" href="static/styles.css">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
    <script src="https://kit.fontawesome.com/28adb9f300.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">

        <h2>Sidebar</h2>
        <div class="logo_wrap">
				<a href="#">
					<img src="static/TTD_BIG.png" alt="logo"></a>
        </div>
        <ul>
             <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fa-solid fa-list-ol"></i>Campaign ID</a></li>
            <li><a href="/CampaignName"><i class="fas fa-address-card"></i>Campaign Name</a></li>
            <li><a href="/chooseFile"><i class="fa-solid fa-image"></i>Creative File</a></li>
<!--            <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>-->
            <li><a href="CreativeSetting"><i class="fa-solid fa-scale-balanced"></i>Rules</a></li>
            <li><a href="/viewMacros"><i class="fa-sharp fa-solid fa-eye"></i>View All Macros</a></li>
             <li><a href="#"><i class="fa-sharp fa-solid fa-file-export"></i>Output</a></li>
        </ul>
    </div>
    <div class="main_content">
        <div class="header">Welcome to TTD Creative Creation Assistant.</div>
        <div class="info">
            <form method="post" action="/rules">
                <p>Choose Creative Files:</p>
                {% for f in files %}
                <input type="checkbox" name="creative_files[]" value="{{f}}" checked ='checked'>
                <label>{{ f }}</label><br>
                {% endfor %}
<!--                  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">-->
<!--                  <label for="vehicle1"> I have a bike</label><br>-->
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="campaign_name" value=""></td>
                    </tr>
                    <tr>
                        <td>clickthrough_url:</td>
                        <td><input type="text" name="clickthrough" value=""></td>
                    </tr>
                    <tr>
                        <td>landing_page_url:</td>
                        <td><input type="text" name="landing_page" value=""></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="SUBMIT"></td>
                    </tr>
                </table>
            </form>
      </div>
    </div>
</div>
</body>
</html>
